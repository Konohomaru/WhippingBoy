name: .Net

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.12 
    - name: Restore dependencies
      run: dotnet restore Source/ModelTests/ModelTests.csproj
    - name: Build
      run: dotnet build --configuration Release Source/ModelTests/ModelTests.csproj
    - name: Test
      run: dotnet test --verbosity normal Source/ModelTests/bin/Release/netcoreapp3.1/ModelTests.dll
